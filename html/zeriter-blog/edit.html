                                        </div>

                                        </div>
                                    </div>

    <script src="editor/editormd.js"></script>
    <script type="text/javascript">
        var testEditor;
        $(function () {
            var widgets = [];
            testEditor = editormd("editor", {
                width: "100%",
                height: 700,
                // autoHeight : true,
                //打开同步预览
                syncScrolling: "single",//true
                path: "editor/lib/",
                // 本地问图片上传
                imageUpload: false,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "",
                toolbarIcons: function () {
                    // Or return editormd.toolbarModes[name]; // full, simple, mini
                    // Using "||" set icons align right.
                    return ["undo", "redo", "|",
                        "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase", "|",
                        "h1", "h2", "h3", "h4", "h5", "h6", "|",
                        "list-ul", "list-ol", "hr", "link", "reference-link", "|",
                        "code", "preformatted-text", "code-block", "table", "|",
                        "datetime", "pagebreak", "goto-line", "watch", "preview", "clear", "search"]
                },
            });
        });
    </script>
    <script type="text/javascript">
        $("#submit").click(function () {
            $('.ui.standard.small.modal').modal('show');
        })
        $("#nosubnow").click(function () {
            $('.ui.standard.small.modal')
                .modal('toggle');
        })
        $("#subnow").click(function () {
            $('.ui.standard.small.modal')
                .modal('toggle');
        })
